<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body class="body">
    <header>
        <img class="logo" src="imagenes/Vector.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="section-1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
            <div class="imformacion-img">
                <img class="alerta" src="imagenes/alert.png" alt="Simbolo de Advertencia">
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="contenido">
                <div class="parrafos">
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <footer class="footer">
        <p class="copyright">&copy; Alura todos los derechos reservados - Hector</p>
    </footer>
</body>

</html>
